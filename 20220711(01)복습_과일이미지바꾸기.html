<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../SeSAC/jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../SeSAC/jquery-ui-1.13.1.custom/jquery-ui.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change(fruit){
            $("img").attr("src", "./img/"+ fruit +".png" )
        }
    </script>


    <style>
        button{
            cursor: pointer;
            background-color: black;
            color:aliceblue;
            width: 100px;
            height: 50px;
        }

        img{
            width: 500px;
            height: 500px;
        }
    </style>



</head>


<body>
    <img><br>
    <button type="button" onclick="change('apple')">사과</button>
    <button type="button" onclick="change('banana')">바나나</button>
    <button type="button" onclick="change('grape')">포도</button>
    <button type="button" onclick="change('peach')">복숭아</button>
</body>
</html>
