<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="value1">작성자</label>
    <input type="text" id="value1"><br>

    <label for="value2">내용</label>
    <input type="text" id="value2"><br><br>

    <button type="button" onclick="write1();">작성</button><br>

    <div>
        <table id="tbl" border="1" cellspacing="2" cellpadding="10">
            <tr>
                <td>번호</td>
                <td>작성자</td>
                <td>내용</td>
                <td>작성일</td>
            </tr>
            <tbody id="my-tbody"></tbody>
        </table>
    </div>

   <script>
        function time(){
                $now = new Date();
                $now_time = $now.toLocaleString();
        }

        function write1(){
            time();
            var $writer = document.getElementById('value1').value;
            var $content = document.getElementById('value2').value;
            var $table = document.querySelector('#tbl'); 
            var $tbody = document.getElementById('my-tbody');
            var $row = $tbody.insertRow($tbody.rows.length);

            let $rowCount = $table.rows.length - 1;

            let $cel1 = $row.insertCell(0);
            let $cel2 = $row.insertCell(1);
            let $cel3 = $row.insertCell(2);
            let $cel4 = $row.insertCell(3);

            $cel1.innerText = $rowCount;
            $cel2.innerText = $writer;
            $cel3.innerText = $content;
            $cel4.innerText = $now_time; 
        }

        

    </script>
    

    
   
    
</body>
</html>
