<html>
      <head>
            <title>document 문법 정리</title>
            <meta charset="UTF-8">

            <script>
                console.log( document.documentElement ); /* 문서의 전체를 가져온다 */
                console.log( document.head); /* 문서의 head 부분을 가져온다 */
                console.log( document.title ); /* 문서의 title 부분을 가져온다 */
                console.log( document.body ); /* 문서의 body 부분을 가져온다 */
                console.log( document.URL ); /* 문서의 URL을 가져온다 */
                console.log( document.domain ); /* 문서의 domain주소를 가져온다 */
            </script>
      </head>
      <body>
            <div>
                <p>안녕</p>
            </div>

            <script>
                console.log( document.body );
            </script>
      </body>
    </html>
