    <title>2또는 3의 배수 구하기 복습</title>

    <script>
        var sum = 0;

        for( var i = 1; i<100 ; i++){
            if( i % 2 == 0 || i % 3 ==0 ){
                sum+=i;
            }
        }
        
        console.log(sum);
        
    </script>
