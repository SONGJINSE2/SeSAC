<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label for="value1">값 1 :</label>
        <input type="text" id="value1"><br>

        <label for="value2">값 2 :</label>
        <input type="text" id="value2"><br>

        <label for="value3">연산자 :</label>
        <input type="text" id="value3"><br>

        <label for="value4">결과 :</label>
        <input type="text" id="value4"><br><br>

        <button type="button" onclick="calBtn()">계산하기</button>
        <button type="button" onclick="reloadBtn()">초기화</button>
    
    <script>
        function calBtn(){
            let $value1 = Number(document.getElementById('value1').value);
            let $value2 = Number(document.getElementById('value2').value);
            let $value3 = document.getElementById('value3').value;
            let $value4 = document.getElementById('value4');

            if( $value3 == '+'){
                $value4.value = $value1 + $value2;
            }else if( $value3 == '-'){
                $value4.value = $value1 - $value2;
            }else if( $value3 == '*'){
                $value4.value = $value1 * $value2;
            }else{
                $value4.value = $value1 / $value2;
            }

    }

        function reloadBtn(){
            window.location.reload();
        }
    </script>   
</body>
</html>
