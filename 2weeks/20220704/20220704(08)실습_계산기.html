<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="value1">값 1 :</label>
    <input type="text" id="value1"><br>

    <label for="value2">값 2 :</label>
    <input type="text" id="value2"><br>

    <label for="cal">연산자 :</label>
    <input type="text" id="cal"><br>

    <label for="result">결과 :</label>
    <input type="text" id="result"><br><br>

    <button type="button" onclick="changeBtn()">계산하기</button>
    <button type="button" onclick="removeBtn()">초기화</button>

    <script>
        function changeBtn(){
            let $value1 = Number(document.getElementById('value1').value);
            let $value2 = Number(document.getElementById('value2').value);
            let $cal = document.getElementById('cal').value;
            let $result = document.getElementById('result');

            if($cal == '+'){
                $result.value = $value1 + $value2;
            }else if($cal == '-'){
                $result.value = $value1 - $value2;
            }else if($cal == '*'){
                $result.value = $value1 * $value2;
            }else{
                $result.value = $value1 / $value2;
            }

        };

        function removeBtn(){
            window.location.reload();
        };
    </script>
</body>
</html>
