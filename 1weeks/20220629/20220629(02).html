<html>
    <head>
        <title>html 태그 모음( a/ul/ol )</title>
    </head>

    <body>
        <a target="_blank" href="https://youtube.com">
            <img title="감스트" width=300 height=300 src="./감스트.jpg">
        </a>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    
        <ol type="a" start="5" reversed>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

    </body>
</html>
