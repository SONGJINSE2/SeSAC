<html>
    <head>
        <title>html 태그 모음( table/tr/td )</title>
    </head>

    <body>
        <table border="1" cellspacing="5" cellpadding="10">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">4</td>
                <td>6</td>
            </tr>
            <tr>
                <td>9</td>
            </tr>
        </table>
        
    </body>
</html>
