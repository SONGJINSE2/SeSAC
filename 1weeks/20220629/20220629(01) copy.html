<html>
    <head>
        <title>html 태그 모음( h/p/span/div/br/hr )</title>
    </head>

    <body>
        <h1>제목1</h1> <!-- h태그는 제목태그로 쓰이며 숫자에 따라 크기가 달라진다 -->
        <h2>제목1</h2>
        <h3>제목1</h3>
        <h4>제목1</h4>
        <h5>제목1</h5>
        <h6>제목1</h6>

        <p>p태그입니다.</p> 
				<!-- p태그는 paragraph(절,단락)를 간추려 만든 태그이며, 문장의 단락을 표현하는
			   태그이다 -->

        <span>span태그입니다</span> 
				<!-- span태그는 span(폭,좁은구간)이라는 뜻의 태그이며, div와 p태그와 달리 
				인라인 요소를 가지고 있는 태그이다. -->
				

				<div>div태그입니다</div>
				<!-- div태그는 division(분할하다)를 간추려 만든 태그이며, 어떠한 영역을 div태그로
				묶어서 블록단위로 정의하는 태그이다.-->

        <br> <!-- 띄어쓰기 태그-->
        안녕하세요?
        <hr> <!-- 웹상에 수평선을 긋는 태그-->

    </body> 
</html>
