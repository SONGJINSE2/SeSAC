<html>
    <head>

        <title>자바스크립트 for문 + if문</title>
        
        <script>
            var sum=0;

            for(var i = 1 ; i<100 ; i++){
                if( i % 2 == 0 || i % 3 == 0){
                    sum+=i;
                }    
            }
            
            console.log(sum);
        </script>

    </head>

    </body>
</html>
