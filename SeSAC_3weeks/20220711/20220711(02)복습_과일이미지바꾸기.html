<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../SeSAC/jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../SeSAC/jquery-ui-1.13.1.custom/jquery-ui.css">


    <title>복습_과일이미지바꾸기(02)</title>

    <script>
        function change(fruit){
            $("img").attr("src","../SeSAC/img/" + fruit + ".png");
        }
    </script>

    <style>
        img{
            width:500px;
            height: 500px;
        }
        button{
            background-color: black;
            color: white;
            cursor: pointer;
            width: 100px;
            height: 50px;
        }
    </style>

</head>



<body>
    <img><br>
    <button type="button" onclick="change('apple')">사과</button>
    <button type="button" onclick="change('banana')">바나나</button>
    <button type="button" onclick="change('grape')">포도</button>
    <button type="button" onclick="change('peach')">복숭아</button>
    
</body>
</html>
