<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../SeSAC/jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../SeSAC/jquery-ui-1.13.1.custom/jquery-ui.css">

    <title>Document</title>

    <script>
        function calBtn(){
            let $value1=Number(document.getElementById('val1').value);
            let $value2=Number(document.getElementById('val2').value);
            let $value3=document.getElementById('scv').value;
            let $value4=document.getElementById('result1');

            if( $value3 == '+'){
                $value4.value = $value1 + $value2;
            }else if( $value3 == '-'){
                $value4.value = $value1 - $value2;
            }else if( $value3 == '*'){
                $value4.value = $value1 * $value2;
            }else{
                $value4.value = $value1 / $value2;
            }
        }

        function reloadBtn(){
            window.location.reload();
        }
    </script>
</head>

<body>
    <div>
        값 1 : <input type="text" id="val1"><br>
        값 2 : <input type="text" id="val2"><br>
        연산자 : <input type="text" id="scv"><br>
        결과 : <input type="text" id="result1"><br><br>
        <button type="button" onclick="calBtn()">계산하기</button>
        <button type="button" onclick="reloadBtn()">초기화</button>

    </div>

    
</body>
</html>
