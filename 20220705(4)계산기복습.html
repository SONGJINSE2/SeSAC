<html>
    <head> 
        <meta charset="utf-8">
    </head>
    <body>
        
        <label for="value1">값 1:</label>
        <input type="text" id="value1"><br>

        <label for="value2">값 2:</label>
        <input type="text" id="value2"><br>

        <label for="cal">연산자</label>
        <input type="text" id="cal"><br>

        <label for="result">결과</label>
        <input type="text" id="result"><br><br>
        
        <!-- <button type="button" onclick="calBtn()">계산하기</button>
        <button type="button" onclick="reloadBtn()">초기화</button>-->

        <input type="button" onclick="calBtn()" value="계산하기">
        <input type="button" onclick="reloadBtn()" value="초기화">
  

        <script>
            function calBtn(){
                let $value1 = Number(document.getElementById('value1').value);
                let $value2 = Number(document.getElementById('value2').value);
                let $cal = document.getElementById('cal').value;
                let $result123 = document.getElementById('result');

                if( $cal == '+' ){
                    $result123.value = $value1+$value2;
                }else if ( $cal == '-'){
                    $result123.value = $value1-$value2;
                }else if ( $cal == '*'){
                    $result123.value = $value1*$value2;
                }else{
                    $result123.value = $value1/$value2;
                }
            }
            function reloadBtn(){
                window.location.reload();
            }


        
        </script>
        
    </body>
</html>
