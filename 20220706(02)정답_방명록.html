
<html>
    <head>
        <script>
            function writeNote(){
                var name = document.getElementById("name").value;
                var content = document.getElementById("content").value;

                var table = document.getElementById("tbl");
                var garo = document.createElement("tr");

                var kan1 = document.createElement("td");
                kan1.innerText = document.querySelectorAll("#tbl tr").length;
                var kan2 = document.createElement("td");
                kan2.innerText = name;
                var kan3 = document.createElement("td");
                kan3.innerText = content;
                var kan4 = document.createElement("td");

                var date = new Date();
                
                kan4.innerText = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + (date.getDay()+3);

                garo.appendChild(kan1);
                garo.appendChild(kan2);
                garo.appendChild(kan3);
                garo.appendChild(kan4);
                table.appendChild(garo);
            }
        </script>
    </head>

    <body>
        <label for="name">작성자</label>
        <input type="text" id="name"><br>

        <label for="content">내용</label>
        <input type="text" id="content"><br><br>

        <button type="button" onclick="writeNote();">작성</button><br>

    <div>
        <table id="tbl" border="1" cellspacing="2" cellpadding="10">
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
        </table>
    </div>
    
    </body>
</html>
